<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de commond</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="button"]:hover {
            background-color: #4cae4c;
        }

        .confirmation {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ecrire votre information pour la commond</h1>
        <form id="contactForm">
            <label for="prenom">prenom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">nom :</label>
            <input type="text" id="nom" name="nom" required>
        
            <label for="numero">numero :</label>
            <input type="text" id="numero" name="numero" required>
            <label for="email">email :</label>
            <input type="email" id="email" name="email" required>
            <label for="nom d'article">nom d'article :</label>
            <input type="text" id="email" name="nom_article" required>
            <label for="quantite">quantite :</label>
            <input type="text" id="quantite" name="quantite" required>

        

            <input type="button" value="Soumettre" onclick="validateForm()">
        </form>
        <p id="confirmationCommond" class="confirmation"></p>
    </div>

 <script src="index.js"></script>
</html>


